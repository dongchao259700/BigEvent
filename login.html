<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>


<body>
    <!-- 版心盒子 -->
    <div class='layui-main'>
        <!-- logo图 -->
        <div class='logo'>
            <img src="assets/images/logo.png" alt="">
        </div>
        <!-- 登录框 -->
        <div class="loginBox">
            <div class=box1>
                <div class='title'></div>
                <form action=''>
                    <div class="uname"><i class='layui-icon'>&#xe66f;</i><input type="text" placeholder="请输入用户名"></div>
                    <div class="pwd"><i class='layui-icon'>&#xe673;</i><input type="password" placeholder="请输入密码"></div>
                    <button type="button">登录</button>
                    <div class='toggle'><a href="javascript:;">去注册账号</a></div>
                </form>
            </div>
            <div class=box2>
                <div class='title'></div>
                <form action=''>
                    <div class="uname"><i class='layui-icon'>&#xe66f;</i><input type="text" placeholder="请输入用户名"></div>
                    <div class="pwd"><i class='layui-icon'>&#xe673;</i><input type="password" placeholder="请输入密码"></div>
                    <div class="pwd"><i class='layui-icon'>&#xe673;</i><input type="password" placeholder="再次确认密码">
                    </div>
                    <button type="button">登录</button>
                    <div class='toggle'><a href="javascript:;">去登录</a></div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
