<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login111.css">

</head>

<body>
    <!-- 版心盒子 -->
    <div class='layui-main'>
        <!-- 大事件logo -->
        <div class="logo">
            <img src="/assets/images/logo.png" alt="">
        </div>
    </div>
    <!-- 登录/注册页面 -->
    <div class="loginRegBox">
        <!-- 标题图片 -->
        <div class="titlePic"></div>
        <!-- 登录表单页面 -->
        <form class="layui-form loginBox" id='login_form'>
            <!-- 用户名输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> <input type="text" name="username" required
                    lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" name="password" required
                    lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- 跳转注册页 -->
            <div class="goToReg"><a href="javascript:;" id='a-one'>去注册账号</a></div>
        </form>

        <!-- 注册表单页面 -->
        <form class="layui-form regBox" id='reg_form'>
            <!-- 用户名输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> <input type="text" name="username" required
                    lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" name="password" required
                    lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码确认框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i><input type="password" name="repassword" required
                    lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 跳转注册页 -->
            <div class="goToReg"><a href="javascript:;" id='a-two'>去登录</a></div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login111.js"></script>

</body>

</html>
