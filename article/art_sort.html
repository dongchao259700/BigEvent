<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/art_sort.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章类别管理
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addBtn">添加类别</button>
    </div>

    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <script type="text/html" id="tpl-table">
                {{each data}}
                <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.alias}}</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs" id='edit-btn' data-id="{{$value.Id}}">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id='detele-btn'data-id="{{$value.Id}}">删除</button>
                    </td>
                </tr>
                {{/each}}
            </script>

      <!-- 确认添加弹窗 -->
      <script type="text/html" id="pop-add">
                <form class="layui-form" id='addForm'>
                    <div class="layui-form-item">
                      <label class="layui-form-label">分类名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">分类别名</label>
                          <div class="layui-input-block">
                            <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="formDemo" id='addPopBtn'>确认添加</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                          </div>
                        </form>
                </script>
      <!-- 确认修改弹窗 -->
      <script type="text/html" id="pop-edit">
                    <form class="layui-form" id='editForm' lay-filter="form-edit">
                        <input type="hidden" name="Id">
                        <div class="layui-form-item">
                          <label class="layui-form-label">分类名称</label>
                          <div class="layui-input-block">
                            <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                            <div class="layui-form-item">
                              <label class="layui-form-label">分类别名</label>
                              <div class="layui-input-block">
                                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                              </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                                </div>
                              </div>
                            </form>
                    </script>
    </div>
  </div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/article/art_sort.js"></script>

</html>
